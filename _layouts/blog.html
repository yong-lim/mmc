---
layout: base
title: Notes
---

<div class="grid">

  {% for post in site.posts %}
  
  <article role="article" class="card">
    <div class="meta">
      <h2>
        {% if post.direct-link %}
        <a href="{{ post.direct-link }}">
          {{ post.title }}
        </a>
        {% else %}
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        {% endif %}
      </h2>
      <p>{{ post.summary }}</p>
      <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time> 
    </div>
  
  </article>
    
  {% endfor %}
  
</div>
